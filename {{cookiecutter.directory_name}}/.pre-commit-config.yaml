repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/pylint
    rev: pylint-2.7.2
    hooks:
      - id: pylint
        additional_dependencies: [toml]